<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="background">
	<header>
		<div class="padding-reg">
			<h1 id="heading">Star Wars RPG!</h1>
		</div>
	</header>
	<div id="starting-characters">
		<div id="Obi-Wan" class="box">
			<a href="#"><h3>Obi-Wan Kenobi</h3>
			<img src="assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi">
			<p id="hp">120</p></a>
		</div>
		<div id="luke" class="box">
			<a href="#"><h3>Luke Skywalker</h3>
			<img src="assets/images/luke.jpg" alt="Luke Skywalker">
			<p id="hp">100</p></a>
		</div>
		<div id="sidious" class="box">
			<a href="#"><h3>Darth Sidious</h3>
			<img src="assets/images/sidious.jpg" alt="Darth Sidious">
			<p id="hp">150</p></a>
		</div>
		<div id="maul" class="box">
			<a href="#"><h3>Darth Maul</h3>
			<img src="assets/images/maul.jpg" alt="Darth maul">
			<p id="hp">180</p></a>
		</div>
	</div>
	<h2>Your Character</h2>
	<div id="your-character"></div>
	<h2>Enemies Available to Attack</h2>
	<div id="enemies-to-attack"></div>
	<h2>Fight Section</h2>
	<input type="button" name="attack-button" value="Attack">
	<h2>Defender</h2>
	<div id="defender"></div>
	<input type="button" name="restart" value="Restart" class="hidden">

</body>
</html>
